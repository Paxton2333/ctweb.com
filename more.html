<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>More...</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .text {
      font-size: 24px;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 20px;
    }
    .image {
      width: 300px;
      margin-bottom: 30px;
    }
    .button {
      padding: 10px 20px;
      background-color: #800000;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>More...</h1>
    <div class="text">
      <p>You have stumbled upon forbidden knowledge.</p>
      <p>Dark secrets lurk within the shadows.</p>
      <p>Beware the whispers that echo through the abyss.</p>
      <p>Will you dare to unveil the truth?</p>
    </div>
    <img class="image" src="analog_horror_image.jpg" alt="Analog Horror Image">
    <button class="button" onclick="window.history.back()">Go back</button>
  </div>
</body>
</html>
