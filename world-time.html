<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>World Time</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: black;
      color: white;
    }
    h1 {
      margin-top: 50px;
      text-decoration: underline;
      font-weight: bold;
      color: white;
    }
    #countries {
      margin-top: 30px;
    }
    #countries select {
      font-size: 16px;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
    #clock {
      margin-top: 50px;
      font-size: 24px;
      font-weight: bold;
    }
    #footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: small;
    }
  </style>
</head>
<body>
  <h1>World Time</h1>
  <div id="countries">
    <select onchange="showTime()">
      <option value="">Choose a country</option>
      <option value="America/New_York">United States (New York)</option>
      <option value="Europe/London">United Kingdom (London)</option>
      <option value="Asia/Shanghai">China (Shanghai)</option>
      <!-- Add more country options here with their corresponding timezones -->
    </select>
  </div>
  <div id="clock">
    <!-- The clock will be displayed here -->
  </div>
  <div id="footer">
    <p>Contributed by CT, 2023.</p>
  </div>
  <script>
    function showTime() {
      var selectedCountry = document.querySelector('#countries select').value;
      if (selectedCountry) {
        var currentTime = getLocalTime(selectedCountry);
        document.getElementById('clock').innerText = currentTime;
      }
    }

    function getLocalTime(timezone) {
      var options = {
        timeZone: timezone,
        hour12: true,
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
      };

      // Get the current time in the selected timezone
      var currentTime = new Date().toLocaleString([], options);

      return "Current time in " + timezone + ": " + currentTime;
    }
  </script>
</body>
</html>
