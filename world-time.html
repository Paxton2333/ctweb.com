<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>World Time</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: black;
      color: white;
    }
    h1 {
      margin-top: 50px;
      text-decoration: underline;
      font-weight: bold;
      color: white;
    }
    #clock-container {
      margin-top: 30px;
    }
    #clock-container > div {
      display: inline-block;
      margin: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    #footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: small;
    }
  </style>
</head>
<body>
  <h1>World Time</h1>
  <div id="clock-container">
    <div id="germany-clock"></div>
    <div id="china-clock"></div>
    <div id="usa-clock"></div>
    <div id="uk-clock"></div>
    <div id="russia-clock"></div>
    <div id="canada-clock"></div>
    <div id="south-africa-clock"></div>
    <div id="nigeria-clock"></div>
  </div>
  <div id="footer">
    <p>Contributed by CT, 2023.</p>
  </div>
  <script>
    var keySequence = ""; // Store the sequence of pressed keys

    function updateTime() {
      var germanyTime = getTimeForTimezone("Europe/Berlin");
      var chinaTime = getTimeForTimezone("Asia/Shanghai");
      var usaTime = getTimeForTimezone("America/New_York");
      var ukTime = getTimeForTimezone("Europe/London");
      var russiaTime = getTimeForTimezone("Europe/Moscow");
      var canadaTime = getTimeForTimezone("America/Toronto");
      var southAfricaTime = getTimeForTimezone("Africa/Johannesburg");
      var nigeriaTime = getTimeForTimezone("Africa/Lagos");

      document.getElementById("germany-clock").innerText = "Germany: " + germanyTime;
      document.getElementById("china-clock").innerText = "China: " + chinaTime;
      document.getElementById("usa-clock").innerText = "USA: " + usaTime;
      document.getElementById("uk-clock").innerText = "UK: " + ukTime;
      document.getElementById("russia-clock").innerText = "Russia: " + russiaTime;
      document.getElementById("canada-clock").innerText = "Canada: " + canadaTime;
      document.getElementById("south-africa-clock").innerText = "South Africa: " + southAfricaTime;
      document.getElementById("nigeria-clock").innerText = "Nigeria: " + nigeriaTime;
    }

    function getTimeForTimezone(timezone) {
      var now = new Date();
      var options = { timeZone: timezone, hour12: false, hour: "numeric", minute: "numeric", second: "numeric" };
      return now.toLocaleTimeString([], options);
    }

    function checkKeySequence(event) {
      var key = event.key.toLowerCase();
      keySequence += key;

      if (keySequence === "scr") {
        window.location.href = "scr.html"; // Redirect to scr.html when key sequence is "scr"
      }

      // Reset the key sequence after a timeout
      setTimeout(function() {
        keySequence = "";
      }, 1000);
    }

    document.addEventListener("keydown", checkKeySequence);
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
