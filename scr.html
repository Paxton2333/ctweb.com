<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game: Level 114</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    h1 {
      margin-top: 50px;
      text-decoration: underline;
      font-weight: bold;
    }
    #game-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    .shape {
      width: 100px;
      height: 100px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 100px;
      background-color: #e6e6e6;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin: 0 10px;
    }
    .shape:hover {
      background-color: #d3d3d3;
    }
    .shape:active {
      background-color: #c0c0c0;
    }
    #password {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Game: Level 114</h1>
  <div id="game-container">
    <div class="shape" id="shape1" onclick="checkAnswer(1)"></div>
    <div class="shape" id="shape2" onclick="checkAnswer(2)"></div>
    <div class="shape" id="shape3" onclick="checkAnswer(3)"></div>
    <div class="shape" id="shape4" onclick="checkAnswer(4)"></div>
    <div class="shape" id="shape5" onclick="checkAnswer(5)"></div>
  </div>
  <div id="password"></div>
  <script>
    var passwordElement = document.getElementById("password");

    var shapes = ["star", "circle", "cube", "rectangle", "triangle"];
    var shapeOrder = [];
    var clickedOrder = [];

    // Randomly shuffle the shape order
    shuffleArray(shapes);
    shapeOrder = shapes.slice();

    // Display the shapes
    for (var i = 0; i < shapes.length; i++) {
      var shapeElement = document.getElementById("shape" + (i + 1));
      shapeElement.innerText = shapes[i].charAt(0).toUpperCase() + shapes[i].slice(1);
    }

    // Generate the password order
    var passwordOrder = [];
    for (var i = 0; i < shapeOrder.length; i++) {
      passwordOrder.push(i + 1);
    }
    shuffleArray(passwordOrder);

    // Generate the password
    passwordElement.innerText = "Password: " + passwordOrder.join(", ").replace(/,([^,]*)$/,',$1');

    function checkAnswer(shapeIndex) {
      clickedOrder.push(shapeIndex);

      if (clickedOrder.length === shapeOrder.length) {
        var correct = true;
        for (var i = 0; i < shapeOrder.length; i++) {
          if (clickedOrder[i] !== passwordOrder[i]) {
            correct = false;
            break;
          }
        }

        if (correct) {
          alert("Good.");
          // Additional game logic or redirection can be added here
          window.location.href = "333333.html";
        } else {
          alert("ERROR333: YOU ARE WRONG!!!");
          // Additional game logic or redirection can be added here
          // Close Chrome (not possible through JavaScript)
        }
      }
    }

    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }
  </script>
</body>
</html>
